<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Today's Tasks UI</title>

    <!-- Inter font for crisp UI typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <!-- Card constrained to 328x466 -->
      <section class="card tasks-card" role="region" aria-labelledby="tasks-heading">
        <header class="card-header">
          <h2 id="tasks-heading">Today's Tasks</h2>
          <span class="badge" aria-label="Total tasks">12</span>
        </header>

        <div class="task-list">
          <!-- Task 1 -->
          <article class="task-item">
            <div class="task-left">
              <div class="icon-wrapper calendar" aria-hidden="true">
                <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="4.5" width="18" height="16" rx="4" ry="4" fill="none" stroke="currentColor" stroke-width="1.6" />
                  <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1.6" />
                  <line x1="8" y1="3.5" x2="8" y2="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                  <line x1="16" y1="3.5" x2="16" y2="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                </svg>
              </div>
              <div class="text">
                <div class="title">Consultation with George Gill</div>
                <div class="meta">11:30 AM</div>
              </div>
            </div>
            <div class="task-right" aria-hidden="true">
              <svg class="open-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="4.5" y="4.5" width="15" height="15" rx="3" fill="none" stroke="currentColor" stroke-width="1.6" />
                <path d="M9 15l6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                <path d="M11 9h4v4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </article>

          <!-- Task 2 -->
          <article class="task-item">
            <div class="task-left">
              <div class="icon-wrapper meds" aria-hidden="true">
                <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="18" height="18" rx="4" ry="4" fill="none" stroke="currentColor" stroke-width="1.6" />
                  <path d="M8 14l8-8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                  <path d="M15 13a4 4 0 11-5.657 5.657A4 4 0 0115 13z" fill="currentColor" />
                </svg>
              </div>
              <div class="text">
                <div class="title">Medication Review for Laura Lewis</div>
                <div class="meta">11:30 AM</div>
              </div>
            </div>
            <div class="task-right" aria-hidden="true">
              <svg class="open-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="4.5" y="4.5" width="15" height="15" rx="3" fill="none" stroke="currentColor" stroke-width="1.6" />
                <path d="M9 15l6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                <path d="M11 9h4v4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </article>

          <!-- Task 3 -->
          <article class="task-item">
            <div class="task-left">
              <div class="icon-wrapper lab" aria-hidden="true">
                <svg viewBox="0 0 24 24" class="icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 3v6l-5 8a3 3 0 002.6 4.5h10.8A3 3 0 0020 17l-5-8V3" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                  <path d="M9 9h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                  <path d="M8 16h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                </svg>
              </div>
              <div class="text">
                <div class="title">Check Mary Clark test results</div>
                <div class="meta">11:30 AM</div>
              </div>
            </div>
            <div class="task-right" aria-hidden="true">
              <svg class="open-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="4.5" y="4.5" width="15" height="15" rx="3" fill="none" stroke="currentColor" stroke-width="1.6" />
                <path d="M9 15l6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                <path d="M11 9h4v4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </article>
        </div>

        <footer class="card-footer">
          <a href="#" class="view-all" aria-label="View all tasks">View All</a>
        </footer>
      </section>
    </main>
  </body>
</html>
