<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Read & Today's Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="widget">
    <!-- Left: Daily Read -->
    <section class="column left">
      <h2 class="section-title">Daily Read</h2>
      <div class="article">
        <img class="article-image" src="https://images.unsplash.com/photo-1581594693700-85ae1ec839b0?q=80&w=1400&auto=format&fit=crop" alt="Lab research image" />
        <p class="article-desc">DNA origami vaccine DoriVac paves way for personalised cancer immunotherapy.</p>
        <a href="#" class="btn-primary">Read more</a>
      </div>
    </section>

    <!-- Right: Today's Tasks -->
    <section class="column right">
      <div class="tasks-header">
        <h2 class="section-title">Today's Tasks</h2>
        <span class="badge">12</span>
      </div>

      <div class="tasks">
        <a class="task" href="#">
          <span class="task-icon">
            <!-- Calendar icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="3" y="5" width="18" height="16" rx="2" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M3 9H21" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M8 3V7" stroke="#4E6EF3" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M16 3V7" stroke="#4E6EF3" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </span>
          <div class="task-text">
            <div class="task-title">Consultation with George Gill</div>
            <div class="task-time">11:30 AM</div>
          </div>
          <span class="task-open">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M14 5H19V10" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 14L19 5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 19H7C5.89543 19 5 18.1046 5 17V5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
          </span>
        </a>

        <a class="task" href="#">
          <span class="task-icon">
            <!-- Medication icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="3" y="11" width="10" height="8" rx="2" stroke="#4E6EF3" stroke-width="1.6"/>
              <rect x="11" y="5" width="10" height="8" rx="2" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M11 9H21" stroke="#4E6EF3" stroke-width="1.6"/>
            </svg>
          </span>
          <div class="task-text">
            <div class="task-title">Medication Review for Laura Lewis</div>
            <div class="task-time">11:30 AM</div>
          </div>
          <span class="task-open">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M14 5H19V10" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 14L19 5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 19H7C5.89543 19 5 18.1046 5 17V5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
          </span>
        </a>

        <a class="task" href="#">
          <span class="task-icon">
            <!-- Lab/clipboard icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="6" y="4" width="12" height="16" rx="2" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M9 4H15V7H9V4Z" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M9 11H15" stroke="#4E6EF3" stroke-width="1.6"/>
              <path d="M9 15H15" stroke="#4E6EF3" stroke-width="1.6"/>
            </svg>
          </span>
          <div class="task-text">
            <div class="task-title">Check Mary Clark test results</div>
            <div class="task-time">11:30 AM</div>
          </div>
          <span class="task-open">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M14 5H19V10" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 14L19 5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 19H7C5.89543 19 5 18.1046 5 17V5" stroke="#44586F" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
          </span>
        </a>
      </div>

      <a href="#" class="view-all">View All</a>
    </section>
  </div>
</body>
</html>
